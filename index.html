<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta http-equiv="X-UA-compatible" content="IE=edge" />
    <title>Around The U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the U.S. Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="edit"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__trademark">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" id="profile-edit-form">
          <input
            type="text"
            name="title"
            class="modal__input"
            id="profile-title-input"
            placeholder="Name"
          />
          <input
            type="text"
            name="bio"
            class="modal__input"
            id="profile-description-input"
            placeholder="Description"
          />
          <button class="modal__button" type="Submit">Save</button>
        </form>
      </div>
    </div>
    <!-- Add Card Modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container" id="card-image-container">
        <button class="modal__close"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-card-form">
          <input
            type="text"
            name="title"
            class="modal__input modal__input_type_title"
            placeholder="Title"
          />
          <input
            type="text"
            name="link"
            class="modal__input modal__input_type_link"
            placeholder="Image link"
          />
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!--Card Image Modal-->
    <div class="modal" id="card-image-modal">
      <div class="modal__container" id="card-image-modal-container">
        <button class="modal__close"></button>
        <img src="" alt="" class="modal__image" id="modal-image" />
        <h2 class="modal__title" id="modal-title"></h2>
      </div>
    </div>
    <!--Card Template-->
    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            class="card__like-button"
            type="button"
            aria-label="like"
          ></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
